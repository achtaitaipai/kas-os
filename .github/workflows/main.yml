name: Build & Release

on:
  push:
    tags:
      - 'v*'  # Triggers this workflow when a tag starting with 'v' is pushed (e.g. v1.0.0)

jobs:
  build-and-zip:
    runs-on: ubuntu-latest
    steps:
      # 1. Check out the repository
      - uses: actions/checkout@v3

      # 2. Setup PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'  # Adjust this PHP version as needed

      # 3. Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Adjust the Node version as needed (e.g. 18, 20, etc.)

      # 5. Install Composer dependencies
      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      # 7. Install NPM dependencies
      - name: Install NPM dependencies
        run: npm install

      # 8. Build (e.g., frontend build)
      - name: Build project
        run: npm run build

      # 9. Create Zip file
      # Exclude .git, .github, tests, lock files, etc., to keep the final archive clean.
      - name: Create zip
        run: zip -r build.zip . \
          -x "*.git*" \
             ".github/*" \
             "tests/*" \
             "composer.json" \
             "composer.lock" \
             "package.json" \
             "package-lock.json"

      # 10. Publish Release on GitHub
      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref }}                  # The tag that triggered this workflow
          releaseName: "Release ${{ github.ref }}"
          artifacts: "build.zip"                  # The zip file to attach
          draft: false
          prerelease: false
